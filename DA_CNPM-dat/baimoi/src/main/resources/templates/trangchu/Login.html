<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link th:href="@{/css/Login.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/thongbao.css}" rel="stylesheet" />
    <script th:src="@{/js/nav.js}"></script>
    <link rel="icon" th:href="@{/images/iconweb.png}" type="image/x-icon">

</head>
<body>
    <header th:replace="~{/fragments/top :: top}"></header>
    <div class="container-login">
        <div class="box">
            <div id="login" class="box-login">
                <div class="top-header">
                    <h1>Đăng nhập</h1>
                </div>
                <form th:action="@{/login/check}" method="post">
                    <div class="input-field">
                        <input type="text" name="sdt" placeholder="Số điện thoại" required>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Mật khẩu" required>
                    </div>
                    <div style="color: red;" th:if="${error}" class="error-message" th:text="${error}"></div>
                    <div class="input-field" style="padding-top: 10px;">
                        <button type="submit">Đăng nhập</button>
                    </div>
                </form>
                <div style="padding-top:10px; ">
                        <a  class="register" th:href="@{/register}">Đăng ký</a>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
