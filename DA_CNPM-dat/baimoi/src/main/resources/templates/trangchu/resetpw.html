<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/resetpw.css}">
    <title> Quản lý mật khẩu</title>
</head>
<body>
    <div class="password-management">
        <h2>Quản Lý Mật Khẩu</h2>
        
        <form action="#" method="POST">
            <div class="info-item">
                <label for="old-password">Mật khẩu cũ:</label>
                <input type="password" id="old-password" name="old-password" placeholder="Nhập mật khẩu cũ" required>
            </div>
            
            <div class="info-item">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới" required>
            </div>
            
            <div class="info-item">
                <label for="confirm-password">Nhập lại mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
            </div>
            
            <button class="update-btn" type="submit">Cập Nhật</button>
        </form>
    </div>
    <script>
        function validatePassword(password) {
            const minLength = 8;
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return password.length >= minLength && hasLowerCase && hasNumber && hasSpecialChar;
        }
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            let isValid = true;
            
            if (!validatePassword(password)) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ thường, số và ký tự đặc biệt.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Mật khẩu nhập lại không khớp.';
                isValid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            return isValid;
        }

        // Kiểm tra mật khẩu khi người dùng nhập
        document.getElementById('password').addEventListener('input', function() {
            validateForm();
        });

        // Kiểm tra mật khẩu nhập lại khi người dùng nhập
        document.getElementById('confirm-password').addEventListener('input', function() {
            validateForm();
        });
    </script>
</body>
</html>
